<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Random Love Calculator</title>
</head>

<body>
    <div class="full-page">
        <h1 class="title">Welcome to Random Love Calculator!</h1>
        <form id="userForm" action="index.html">
            <label for="fname">Your name:</label><br>
            <input class="form-input" type="text" id="yournamefield" name="your_name" autofocus><br>
            <label for="lname">Your crush's name:</label><br>
            <input class="form-input" type="text" id="crushnamefield" name="crush_name" required><br><br>
            <button class="btn btn-danger" type="button" onclick="calculate()">Let's find out!</button>
        </form>

        <div id="output-data" class="output">
            <!-- Text from Javascript output goes here on the page. -->
        </div>
    </div>

    <script type="text/javascript" src="javascript-files/calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
